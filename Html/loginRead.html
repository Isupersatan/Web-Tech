<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ðŸ§¾ Jspider</a>
        </div>
    </nav>

    <section class="container-fluid mt-5 ">
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card border-dark ">
                    <div class="card-header border-dark text-center text-white bg-dark ">
                        <h1>Login Form</h1>
                    </div>
                    <div class="card-body text-center">
                        <form id="login-form">
                            <div class=>
                                <input type="text" class="form-control mb-3" id="username" placeholder="Username">

                                <input type="password" class="form-control mb-3" id="password" placeholder="Password">

                                <input type="Submit" class="btn btn-dark bg-dark" value="Login">
                            </div>
                        </form>
                    </div>

                </div>
            </div>


        </div>
    </section>

    <script>
        //get form element
        const form = document.getElementById("login-form");

        //add event listener
        form.addEventListener("submit",function(event){

            event.preventDefault();//stop form from reloading the page 

            //get values
            const uname = document.getElementById("username").value;
            const pword = document.getElementById("password").value;

            //show in console
            console.log("Username:", uname);
            console.log("Password:", pword);

            console.log(`Username: ${uname}\nPassword: ${pword}`);
        });
    </script>

</body>
