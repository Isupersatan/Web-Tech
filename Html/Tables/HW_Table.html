<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 4X4</title>
</head>
<body>
    <table border="2px" cellpadding="10px" height="300px" width="500px">
        <tbody align="center">
            <tr>
                <td colspan="2">Cell 1</td>
                
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td rowspan="3">Call 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
                <td>Cell 7</td>
            </tr>
            <tr>
                
                <td colspan="3">Cell 8</td>
                
            </tr>
            <tr>
                
                <td>Cell 9</td>
                <td colspan="2">Cell 10</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
