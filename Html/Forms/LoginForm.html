<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <style>
        legend{
            border: 2px solid rgb(203, 29, 29);
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 0px 20px 0px 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset >
            <legend>Login</legend>
            <table>
                <tr>
                    <td><label for="">UserName</label></td>
                    <td><input type="text" placeholder="Enter UserName"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
