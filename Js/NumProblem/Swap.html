<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function main(){
        let num1 = prompt("Enter first number");
        let num2 =  prompt("Enter second number");
            if(num1==""||num2=="") {
                console.log(`please provide input.`);
                return;
            }
            if(num1==null||num2==null)   return;
            num1 = Number(num1);
            num2 = Number(num2);
            if(isNaN(num1)||num1<0||isNaN(num2)||num2<0){
                console.log(`please provide valid positive number input`);
            }
            num1=num1+num2;
            num2=num1-num2;
            num1=num1-num2;
            console.log(`num1=${num1} and num2=${num2}`)
        }
    main();
    </script>
    <title>Swap</title>
</head>
<body>
    <h1>Swap without Third variable</h1>
</body>
</html>
