<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            background-image: url('../../Images/wooden-background.jpg');
            background-attachment: fixed;
            color: whitesmoke;
        }

        fieldset {
            margin: 20px;
            padding: 10px;
            border-radius: 0px 20px;
            border: 5px solid whitesmoke;
            border-color: linear-gradient(to right, #0057ff, #8a2be2, #ff3c3c);
        }

        legend{
            padding: 10px 15px;
            border: 2px solid black;
            background: linear-gradient(to right, #0057ff, #8a2be2, #ff3c3c);
            border-radius: 0px 30px;
        }

    </style>
    <title>Application Form</title>
</head>

<body>
    <h1 align="center"><label for=""><u>ONLINE JOB APPLICATION FORM</u></label></h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <table width="100%" cellpadding="7px">
                <tr>
                    <td><label for="">First Name:</label></td>
                    <td><input type="text" required></td>
                    <td><label for="">Middle Name:</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Last Name:</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="">Father's Name:</label></td>
                    <td><input type="text" required></td>
                    <td><label for="">Mother's Name:</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="">Current Address:</label></td>
                    <td><textarea name="" id=""></textarea></td>
                    <td><label for="">Permanent Address:</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Phone Numbers</label></td>
                </tr>
                <tr>
                    <td><label for="">Landline Number:</label></td>
                    <td><input type="number"></td>
                    <td><label for="">Mobile Number:</label></td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td><label for="">Date Of Birth:</label></td> 
                    <td><input type="date" required></td>
                    <td><label for="">Place of Birth:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="">Select Gender:</label></td>

                    <td><input type="radio" name="radio">Male</td>
                    <td><input type="radio" name="radio">Female</td>
                </tr>
                <tr>
                    <td colspan="2">Languages Known:</td>
                    <td><input type="radio" name="radion">English</td>
                    <td><input type="radio" name="radio">Hindi</td>
                </tr>
                <tr>
                    <td colspan="2"><label for="">Select Hobbies:</label></td>
                    <td><input type="radio">Eating</td>
                    <td><input type="radio">Coding</td>
                    <td><input type="radio">Sleeping</td>
                </tr>
                <tr>
                    <td><label for="">About Yourself:</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Nationality:</label></td>
                    <td><select name="" id="">
                        <option value="">-Select Your Nationality-</option>
                        <option value="">Indian</option>
                        <option value="">British Indian</option>
                        <option value="">Ireland</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Aadhar Card Number:</label></td>
                    <td><input type="number" required></td>
                    <td><label for="">PAN Card Number:</label></td>
                    <td><input type="text" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Education Details</legend>
            <table width="100%" cellpadding="7px">
                <thead>
                    <th><label for="">S.NO</label></th>
                    <th><label for="">Qualifications</label></th>
                    <th><label for="">Institute/University</label></th>
                    <th><label for="">Year Of Passing</label></th>
                    <th><label for="">Marks(%)</label></th>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="">1</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">2</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">3</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Work Experience</legend>
            <table width="100%" cellpadding="7px">
                <thead>
                    <th><label for="">S.NO</label></th>
                    <th><label for="">Company</label></th>
                    <th><label for="">Work/Roles</label></th>
                    <th><label for="">From Date</label></th>
                    <th><label for="">To Date</label></th>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="">1</label></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><input type="date"></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="">2</label></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><input type="date"></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="">3</label></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><input type="date"></td>
                        <td><input type="date"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Other Details</legend>
            <table width="100%" cellpadding="7px">
                <tr>
                    <td colspan="2"><label for="">Job Type:</label></td>
                    <td><input type="radio" name="jobtype" value="Permanent">Permanent</td>
                    <td><input type="radio" name="jobtype" value="Contract">Contract</td>
                    <td><input type="radio" name="jobtype" value="Internship">Internship</td>
                </tr>
                <tr>
                    <td colspan="2"><label for="">Date Of Join:</label></td>
                    <td><input type="date"></td>
                    <td><label for="">Time of Join:</label></td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="">Preferred Jon Location:</label></td>
                    <td><input type="radio" name="Job Loc">Hyderabad</td>
                    <td><input type="radio" name="Job Loc">Bengaluru</td>
                    <td><input type="radio" name="Job Loc">Others</td>
                </tr>
                <tr>
                    <td colspan="3"><label for="">Willing to relocate?</label></td>
                    <td><input type="radio" name="Ans">Yes</td>
                    <td><input type="radio" name="Ans">No</td>
                </tr>
                <tr>
                    <td colspan="5"><input type="checkbox">I am here declaring all the above <br>mentioned information is true as <br> per my knowledge</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><button>Submit</button></td>
                    <td colspan="2"><button>Reset</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
