<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Details</title>
</head>
<body>
    <form action="">
       <fieldset>
        <legend>Student Info</legend>
        <table width="100%">
            <tr>
                <td><label for="">Student Name</label></td>
                <td><input type="text" placeholder="Enter student name"></td>
                <td><label for="">Father's Name</label></td>
                <td><input type="text" placeholder="Enter father's name"></td>
                <td><label for="">Mother's Name</label></td>
                <td><input type="text" placeholder="Enter mother's name"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Contact No.</td>
                <td><input type="number" placeholder="Enter contact number"></td>
                <td><label for="">Email Id</label></td>
                <td><input type="email" placeholder="@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="radio">Male <br>
                    <input type="radio" name="radio">Female <br>
                    <input type="radio" name="radio">Others <br>
                </td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id=""></textarea></td>
                <td><label for="">State</label></td>
                <td><select name="" id="">
                    <option value="">--Select State--</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Karnataka</option>
                    <option value="">Odisha</option>
                    <option value="">Tamil Nadu</option>
                    <option value="">West Bengal</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Languages</label></td>
                <td>
                    <input type="checkbox">Bengali <br>
                    <input type="checkbox">Odia <br>
                    <input type="checkbox">Kanada <br>
                    <input type="checkbox">Telegu <br>
                    <input type="checkbox">Tamil <br>
                </td>
            </tr>
            <tr>
                <td><label for="">Resume</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="6" align="center"><button>Submit</button></td>
            </tr>
        </table>
       </fieldset> 
    </form>
</body>
</html>
