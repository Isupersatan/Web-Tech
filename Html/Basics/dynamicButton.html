<!DOCTYPE html>
<html lang="en">
<head>
    <!-- first attached external js file, using script tag in head -->
    <script src="../../Js/appButton.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- then call specific method using onclick attributes with in the button tag -->
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
</body>
</html>
